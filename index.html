<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="shortcut icon"
      href="./img/pokeball-pokemon-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <nav class="buscador">
        <form class="contenedor-buscador">
          <select name="buscadorTipo" id="buscadorTipo">
            <option value="nombre">Name</option>
            <option value="tipo">Type</option>
          </select>
          <input
            type="search"
            name="buscadorNombre"
            id="buscadorNombre"
            placeholder="Enter a name or a type"
          />
        </form>
      </nav>
      <section class="pokedex"></section>
    </main>
    <footer class="footer">
      <p>
        &copy Developed by Pedro Alvarez using
        <a href="http://pokeapi.co" target="_blank">PokeApi</a>
      </p>
    </footer>
  </body>
  <script src="./js/main.js" type="module"></script>
</html>
